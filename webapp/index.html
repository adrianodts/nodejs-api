<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>webapp</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row"><h1>Bills Control</h1></div>
        </div>
    </header>
    
    <hr>
    <section id="category">
        <div class="container">
            <div class="row">
                <h4>New Category</h4>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter Category name">
                </div>
                <div class="form-group">
                    <button type="button" id="btn_create_cat"class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <main class="container">
        <div class="row">
            <h4>New Bill</h4>
        </div>
        <div class="row">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Enter Bill name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="price" placeholder="Enter Bill prace">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="cep" placeholder="Enter valid CEP">
            </div>
            <div class="form-group">
                <select class="form-control" name="categorie" id="selectCategorie"></select>
            </div>
            <div class="form-group">
                <button type="button" id="btn_create"class="btn btn-primary">Send</button>
            </div>
        </div>
    </main>
    <hr>

    <section class="list">
        <div class="container">
            <div class="row">
                <h4>Bills</h4>
            </div>
            <div class="row">
                <table id="list_table" class="table table-borderred">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Cep</th>
                            <th>Categorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
